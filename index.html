<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song of the day</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="js/main.js"></script>
</head>
<body>
    <main>
        <section>
        <header><h1>Song of the day</h1></header>

        <div class="cards">
            <article>
               <img src="./img/cover_01.png" alt="song of the day, cover soul" />
               <h2>Stylus<span>All Need One Another</span></h2>
               <div class="nope">Nope</div>
               <div class="like">Like</div>
            </article>
            <article>
                <img src="./img/cover_02.png" alt="song of the day, cover soul" />
                <h2>Junior Byron<span>Inch By Inch</span></h2>
                <div class="choice nope">Nope</div>
                <div class="choice like">Like</div>
             </article>
        </div>

        <footer>
            <button class="is-undo" aria-label="undo"></button>
            <button class="is-remove is-big" aria-label="remove"></button>
            <button class="is-star" aria-label="star"></button>
            <button class="is-fav is-big" aria-label="fav"></button>
            <button class="is-zap" aria-label="zap"></button>
        </footer>

</section>
