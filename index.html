<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song of the day</title>
    <link rel="stylesheet" href="./css/style.css">
    <script type="module" src="js/main.js"></script>
</head>
<body>
    <main>
        <section>
        <header><h1>Song of the day</h1></header>

        <div class="cards" id="app">
             <span>No more songs recommendations for today</span>
        </div>

        <footer>
            <button class="is-undo" aria-label="undo"></button>
            <button class="is-remove is-big" aria-label="remove"></button>
            <button class="is-star" aria-label="star"></button>
            <button class="is-fav is-big" aria-label="fav"></button>
            <button class="is-zap" aria-label="zap"></button>
        </footer>
    </main>
</section>

    <template id="track-template">
        <article>
        <img alt="" draggable="false">
        <h2><span></span></h2>
        <audio controls></audio>
        <div class="choice nope">Nope</div>
        <div class="choice like">Like</div>
        </article>
    </template>

</body>
</html>
